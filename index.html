<!DOCTYPE html>
<html lang="en-us">
<head>
   <meta charset="utf-8">
    <!-- Meta tag for bootstrap scaling --><meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rock, Paper and Scissors Game</title>

  <!-- Start the game by loading 3rd party files -->
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Normal style sheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
  <!--FIREBASE -> 

	<!- LINK TO FIREBASE GOES HERE -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
  <!--Main Container-->
  <div class="container-fluid">
  <br>
    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Multiplayer RPS Game</h1>
    </div>
    
    <div class="row">
      <div class="col-md-6">

        <!--Add Player-->
       <div class="panel panel-primary">
         <div class="panel-heading">
             <h3 class="panel-title"><strong>Player List</strong></h3>
          </div>

           <div class="panel-body">
              <div class="primary">
                 <div id="position"></div>
                 <div id="player-names">
                   <ul id="list-of-players"></ul>
                 </div>
              </div>
           </div>
       </div>
      </div>
     
      <div class="col-md-6">
       <div class="panel panel-primary">
         <div class="panel-heading">
            <h3 class="panel-title"><strong>Score Board</strong></h3>
         </div>
         <div class="panel-body">
            <div class="secondary">
              <ul id="score-board"></ul>
            </div>
         </div>  
       </div>
      </div>
    </div>
  </div>
  
   <!--====================--> 
<!-- Script -->
<script src="assets/js/app.js"></script>
